<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharmBar Update Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 16px;
        }
        .update-notification {
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background-color: #1890ff;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0c7cd5;
        }
    </style>
</head>
<body>
    <div class="update-notification">
        <h2>New CharmBar Update Available!</h2>
        <p>A new version of Charmbar has been released with exciting new features and improvements.</p>
    </div>
</body>
</html>
