<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a very basic HTML file that you can use as a starting point for your project.</p>
    <p>Feel free to modify this template to suit your needs.</p>
    
    <h2>Basic HTML Elements</h2>
    <ul>
        <li>Headings (h1, h2, etc.)</li>
        <li>Paragraphs (p)</li>
        <li>Lists (ul, ol, li)</li>
        <li>Links (<a href="#">example link</a>)</li>
    </ul>
</body>
</html>
